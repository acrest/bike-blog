
<div class="attach-strava">
    <div class="content-box">
        <div>
			<div>
				Title
			</div>
            <input type="text" [(ngModel)]="title">
			<div>
				Description
			</div>
            <input type="text" [(ngModel)]="description">
			<div>
				Strava Id
			</div>
            <input type="text" [(ngModel)]="id">
        </div>
        <div>
            <button (click)="attachStrava()">Attach Strava</button>
        </div>
    </div>
</div>
