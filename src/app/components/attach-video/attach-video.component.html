
<div class="attach-video">
    <div class="content-box">
        <div>
			<div>
				Title
			</div>
            <input type="text" [(ngModel)]="title">
			<div>
				Description
			</div>
            <input type="text" [(ngModel)]="description">
			<div>
				Video Id
			</div>
            <input type="text" [(ngModel)]="id">
        </div>
        <div>
            <button (click)="attachVideo()">Attach Video</button>
        </div>
    </div>
</div>
