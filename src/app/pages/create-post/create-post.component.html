<div class="create-post">
	<div>
		Title
	</div>
	<input type="text" [(ngModel)]="title">

	<br><br>

	<div>
		Sub-Title
	</div>
	<input type="text" [(ngModel)]="subTitle">

	<br><br>

	<div>
		Content
	</div>
	<textarea [(ngModel)]="content"></textarea>

	<br><br>
	
	<div *ngFor="let tag of possibleTagValues">
		<input type="checkbox" (change)="tagUpdated(tag, $event)"> {{tag}}
	</div>

	<br><br>

	New Line: {{"\<br>\<br>"}}

	<br><br>

	Link: {{"\<a href=\""}}{{linkURL}}{{"\" target=\"_blank\">"}}{{this.linkText}}{{"\</a>"}}
	<div>
		URL
	</div>
	<input type="text" [(ngModel)]="linkURL">
	<div>
		Text
	</div>
	<input type="text" [(ngModel)]="linkText">

	<br><br>
	
	<div *ngIf="blogPhotos?.length > 0">Photos</div>
	<div *ngFor="let photo of blogPhotos">
		{{photo.id}} : {{photo.title}}
	</div>

	<br><br>

	<div *ngIf="blogVideos?.length > 0">Videos</div>
	<div *ngFor="let video of blogVideos">
		{{video.id}} : {{video.title}}
	</div>
	
	<div class="actions">
		<button (click)="uploadPhoto()">Upload Photo</button>
		<app-upload *ngIf="isUploadingPhoto" [folderName]="'posts'" (newPhotoAdded)="newPhotoAdded($event)"></app-upload>
		
		<button (click)="attachVideo()">Attach Video</button>
		<app-attach-video *ngIf="isAttachingVideo" (newVideoAdded)="newVideoAttached($event)"></app-attach-video>
		
		<button (click)="attachStrava()">Attach Strava</button>
		<app-attach-strava *ngIf="isAttachingStrava" (newStravaAdded)="newStravaAttached($event)"></app-attach-strava>

		<button class="create-post-button" (click)="createPost()">Create Post</button>
	</div>
</div>
