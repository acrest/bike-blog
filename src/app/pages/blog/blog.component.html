<div class="blog-main">
	<div class="strava-feed">
		<iframe height='454' width='300' frameborder='0' allowtransparency='true' scrolling='no' src='https://www.strava.com/athletes/21524132/latest-rides/810985ffb4b3c6206a9cc3271eabbe91ea505169'></iframe>
	</div>
	<div class="posts">
		<div class="post" *ngFor="let post of posts; let i=index" (click)="goToPost(post.id)">
			<img *ngIf="blogPhotos[i]" src="{{blogPhotos[i]?.url}}">
			<div class="content">
				<div>
					<div class="title">{{post.title}}</div>
				</div>
				<div>
					<div class="sub-title">{{post.subTitle}}</div>
				</div>
				<div>
					<div class="date">{{ post.date | date: "M/d/YYYY"}}</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <div class="strava-stats">
		<iframe height='160' width='300' frameborder='0' allowtransparency='true' scrolling='no' src='https://www.strava.com/athletes/21524132/activity-summary/810985ffb4b3c6206a9cc3271eabbe91ea505169'></iframe>
	</div> -->
</div>
